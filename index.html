<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Word Practice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Login Screen Styles */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Header Styles */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .header-container h1 {
            margin: 0;
            flex-grow: 1;
        }

        .btn-logout {
            position: absolute;
            right: 0;
            background: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
            font-size: 1rem;
        }

        button:active { transform: scale(0.98); }

        .btn-primary { background-color: var(--primary); color: white; width: 100%; margin: 10px 0; }
        .btn-google { background-color: white; border: 1px solid #ccc; display: flex; align-items: center; gap: 10px; }
        .btn-back { background-color: #95a5a6; color: white; margin-top: 15px; }
        .btn-danger { background-color: var(--danger); color: white; }

        /* Practice Area */
        .word-card { margin: 2rem 0; font-size: 2rem; font-weight: bold; min-height: 80px; }
        .translation { color: var(--primary); margin-bottom: 1rem; min-height: 30px; }
        .date-label { font-size: 0.8rem; color: #888; margin-bottom: 5px; }

        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .btn-action { width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .speaker-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h2>Login to your word practice</h2>
            <p>All words in ONE place</p>
            <button class="btn-google" onclick="login()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Sign in with Google
            </button>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-container">
                <h1>My Words</h1>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            <p>Words in list: <span id="word-count">0</span></p>
            <button class="btn-primary" onclick="showScreen('setup-screen')">Add New Words</button>
            <button class="btn-primary" id="start-practice-btn" onclick="startPractice()">Start Practice</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>Add New Word</h2>
            <input type="text" id="word-input" placeholder="Word (English)">
            <input type="text" id="translation-input" placeholder="Translation (Hebrew)">
            <button class="btn-primary" onclick="addWord()">Save Word</button>
            <button class="btn-primary btn-back" onclick="showScreen('main-screen')">Back to Menu</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div id="practice-content">
                <div class="date-label" id="word-date"></div>
                <div class="word-card">
                    <button class="speaker-btn" onclick="speakWord()">ðŸ”Š</button>
                    <span id="current-word-text"></span>
                </div>
                <div class="translation" id="current-translation-text"></div>
                
                <div id="mc-options" class="hidden"></div>

                <div class="controls">
                    <button class="btn-action btn-danger" onclick="handleX()">âœ˜</button>
                    <button class="btn-action btn-primary" onclick="showTranslation()">?</button>
                    <button class="btn-action" style="background-color: var(--success); color: white;" onclick="handleV()">âœ”</button>
                </div>
                
                <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn">Multi Choice</button>
                    <button class="btn-danger" onclick="deleteCurrentWord()">Delete Word</button>
                    <button class="btn-back" onclick="showScreen('main-screen')">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
    apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
    authDomain: "my-words-app-anen.firebaseapp.com",
    projectId: "my-words-app-anen",
    storageBucket: "my-words-app-anen.firebasestorage.app",
    messagingSenderId: "437602984017",
    appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
    measurementId: "G-1E3BLH585J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('main-screen');
                syncLocalToCloud(user.uid);
                loadWords(user.uid);
            } else {
                showScreen('login-screen');
            }
        });

        async function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try { await auth.signInWithPopup(provider); } catch (e) { alert(e.message); }
        }

        function logout() { auth.signOut(); }

        // --- DATA LOGIC ---
        async function syncLocalToCloud(uid) {
            const local = JSON.parse(localStorage.getItem('words') || '[]');
            if (local.length > 0) {
                for (const w of local) {
                    await db.collection('users').doc(uid).collection('words').add({
                        ...w,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                localStorage.removeItem('words');
            }
        }

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                    document.getElementById('start-practice-btn').disabled = words.length === 0;
                });
        }

        async function addWord() {
            const word = document.getElementById('word-input').value.trim();
            const translation = document.getElementById('translation-input').value.trim();
            if (!word || !translation) return;

            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word, translation, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        async function deleteCurrentWord() {
            if (!confirm("Are you sure?")) return;
            const wordId = practiceSession[currentIndex].id;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').doc(wordId).delete();
            practiceSession.splice(currentIndex, 1);
            if (practiceSession.length === 0) showScreen('main-screen');
            else showWord();
        }

        // --- PRACTICE LOGIC ---
        function startPractice() {
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            
            // Format Date
            if (item.timestamp) {
                const date = item.timestamp.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                document.getElementById('word-date').innerText = `Added on: ${date.toLocaleDateString()}`;
            }

            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) {
                alert("Great job! Session finished.");
                showScreen('main-screen');
            } else {
                showWord();
            }
        }

        function handleX() {
            // Move current word to the end of the session to try again
            const current = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(current);
            showWord();
        }

        function speakWord() {
            const word = practiceSession[currentIndex].word;
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        // --- MULTI CHOICE ---
        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "Switch to Normal" : "Multi Choice";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = '';
            div.classList.remove('hidden');

            let options = [correct.translation];
            let others = words.filter(w => w.id !== correct.id);
            others.sort(() => Math.random() - 0.5);
            options.push(...others.slice(0, 3).map(o => o.translation));
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-primary';
                btn.style.backgroundColor = '#f0f0f0';
                btn.style.color = 'black';
                btn.innerText = opt;
                btn.onclick = () => {
                    if (opt === correct.translation) {
                        btn.style.backgroundColor = 'var(--success)';
                        setTimeout(handleV, 500);
                    } else {
                        btn.style.backgroundColor = 'var(--danger)';
                    }
                };
                div.appendChild(btn);
            });
        }

        // --- NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
