<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Word Practice</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: white;
            padding: 2rem 1.2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Login */
        .btn-google {
            background: white; color: #555; border: 1px solid #ddd; padding: 0 15px;
            border-radius: 10px; font-size: 16px; font-weight: 600; display: inline-flex;
            align-items: center; gap: 10px; cursor: pointer; height: 50px; margin: 20px 0;
        }

        .version-tag { margin-top: 20px; font-size: 0.7rem; color: #ccc; }

        /* General UI */
        button { border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 14px; margin: 8px 0; font-size: 1rem; }
        .btn-logout { background: #fee; color: #c33; padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; -webkit-appearance: none; }
        
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .word-card { margin: 1.5rem 0; font-size: 2rem; font-weight: 800; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        #loading-screen { font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-screen">
            <div style="font-size: 2rem; margin-bottom: 10px;">â³</div>
            <p>××ª×—×‘×¨ ×œ××¢×¨×›×ª...</p>
        </div>

        <div id="login-screen" class="hidden">
            <div style="font-size: 3rem;">ğŸ“–</div>
            <h2>×›× ×™×¡×” ×œ××¢×¨×›×ª</h2>
            <p style="color:#666;">×›×œ ×”××™×œ×™× ×©×œ×š ×‘××§×•× ××—×“</p>
            
            <button class="btn-google" onclick="handleLoginClick()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
            
            <div id="error-display" style="color: red; font-size: 0.8rem; margin-top: 10px;"></div>
            <div class="version-tag">ver 1.5</div>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-container">
                <h1 style="margin:0; font-size: 1.4rem;">×”××™×œ×™× ×©×œ×™</h1>
                <button class="btn-logout" onclick="logout()">×”×ª× ×ª×§</button>
            </div>
            <p>××™×œ×™× ×‘×¨×©×™××”: <strong id="word-count">0</strong></p>
            <button class="btn-primary" onclick="showScreen('setup-screen')">×”×•×¡×¤×ª ××™×œ×” ×—×“×©×”</button>
            <button class="btn-primary" id="start-practice-btn" onclick="startPractice()" style="background-color: var(--success);">×”×ª×—×œ ×ª×¨×’×•×œ</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h3>×”×•×¡×¤×ª ××™×œ×”</h3>
            <input type="text" id="word-input" placeholder="××™×œ×” ×‘×× ×’×œ×™×ª">
            <input type="text" id="translation-input" placeholder="×ª×¨×’×•× ×œ×¢×‘×¨×™×ª">
            <button class="btn-primary" onclick="addWord()">×©××•×¨ ××™×œ×”</button>
            <button class="btn-primary" style="background:#6c757d;" onclick="showScreen('main-screen')">×‘×™×˜×•×œ</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div id="word-date" style="font-size:0.7rem; color:#aaa;"></div>
            <div class="word-card">
                <span onclick="speakWord()" style="cursor:pointer; margin-left:10px;">ğŸ”Š</span>
                <span id="current-word-text"></span>
            </div>
            <div id="current-translation-text" style="color:var(--primary); font-size:1.2rem; min-height:30px; margin-bottom:15px; font-weight:600;"></div>
            
            <div id="mc-options" class="hidden" style="display:flex; flex-direction:column; gap:8px; margin-bottom:15px;"></div>

            <div class="controls">
                <button class="btn-action" style="background:#fceaea; color:#c0392b;" onclick="handleX()">âœ˜</button>
                <button class="btn-action" style="background:#eee;" onclick="showTranslation()">?</button>
                <button class="btn-action" style="background:var(--success); color:white;" onclick="handleV()">âœ”</button>
            </div>
            
            <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
                <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn" style="background:#6c5ce7;">×××¨×™×§××™</button>
                <button class="btn-primary" style="background:#ff7675;" onclick="deleteCurrentWord()">××—×§ ××™×œ×”</button>
                <button class="btn-primary" style="background:#6c757d;" onclick="showScreen('main-screen')">×¢×¦×•×¨</button>
            </div>
        </div>
    </div>

    <script>
        // ×§×•× ×¤×™×’×•×¨×¦×™×”
        const firebaseConfig = {
			apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
			authDomain: "my-words-app-anen.firebaseapp.com",
			projectId: "my-words-app-anen",
			storageBucket: "my-words-app-anen.firebasestorage.app",
			messagingSenderId: "437602984017",
			appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
			measurementId: "G-1E3BLH585J"
        };

        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let db, auth;
        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        // ××ª×—×•×œ ××¢×¨×›×ª
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();

            // ×”×’×“×¨×ª Persistence - ×—×•×‘×” ×œ××™×™×¤×•×Ÿ!
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                // ×‘×“×™×§×ª ×ª×•×¦××ª Redirect (×× ×—×–×¨× ×• ××’×•×’×œ)
                return auth.getRedirectResult();
            })
            .then((result) => {
                if (result.user) console.log("Redirect login success");
            })
            .catch((error) => {
                console.error("Auth Error:", error);
                document.getElementById('error-display').innerText = error.message;
            });

            // ×”××–× ×” ×œ××¦×‘ ×”××©×ª××©
            auth.onAuthStateChanged(user => {
                document.getElementById('loading-screen').classList.add('hidden');
                if (user) {
                    showScreen('main-screen');
                    loadWords(user.uid);
                } else {
                    showScreen('login-screen');
                }
            });

        } catch (e) {
            alert("Error initializing app: " + e.message);
        }

        // ×œ×•×’×™×§×” ×©×œ ×›×¤×ª×•×¨×™×
        function handleLoginClick() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            auth.signInWithRedirect(provider);
        }

        function logout() {
            auth.signOut().then(() => {
                location.reload();
            });
        }

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                    const startBtn = document.getElementById('start-practice-btn');
                    if(startBtn) startBtn.disabled = (words.length === 0);
                });
        }

        async function addWord() {
            const w = document.getElementById('word-input').value.trim();
            const t = document.getElementById('translation-input').value.trim();
            if (!w || !t) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word: w, translation: t, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        function startPractice() {
            if (words.length === 0) return;
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) {
                alert("×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ××ª ×›×œ ×”××™×œ×™×.");
                showScreen('main-screen');
            } else showWord();
        }

        function handleX() {
            const curr = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(curr); // ××–×™×– ×œ×¡×•×£ ×”×ª×•×¨
            showWord();
        }

        function speakWord() {
            const msg = new SpeechSynthesisUtterance(practiceSession[currentIndex].word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        async function deleteCurrentWord() {
            if (!confirm("×œ××—×•×§ ××ª ×”××™×œ×” ×œ×¦××™×ª×•×ª?")) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').doc(practiceSession[currentIndex].id).delete();
            practiceSession.splice(currentIndex, 1);
            if (practiceSession.length === 0) showScreen('main-screen');
            else showWord();
        }

        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "××¦×‘ ×¨×’×™×œ" : "×××¨×™×§××™";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = ''; div.classList.remove('hidden');
            let opts = [correct.translation, ...words.filter(w => w.id !== correct.id).sort(() => Math.random() - 0.5).slice(0, 3).map(w => w.translation)].sort(() => Math.random() - 0.5);
            opts.forEach(opt => {
                const b = document.createElement('button');
                b.style.cssText = "width:100%; background:#f8f9fa; border:1px solid #ddd; padding:12px; border-radius:10px; cursor:pointer; font-weight:500;";
                b.innerText = opt;
                b.onclick = () => {
                    if (opt === correct.translation) { b.style.background = 'var(--success)'; b.style.color='white'; setTimeout(handleV, 500); }
                    else { b.style.background = 'var(--danger)'; b.style.color='white'; }
                };
                div.appendChild(b);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
