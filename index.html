<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Word Practice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; } /* ××•× ×¢ ××”×¨×™×‘×•×¢ ×œ×—×¨×•×’ ××”××¡×š */

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px; /* ×¨×•×•×— ×§×˜×Ÿ ××”×§×¦×•×•×ª ×‘×˜×œ×¤×•×Ÿ */
        }

        .container {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 100%; /* ×ª×•×¤×¡ ××ª ×›×œ ×”×¨×•×•×— ×”×–××™×Ÿ */
            max-width: 400px; /* ××‘×œ ×œ× ×™×•×ª×¨ ×-400 ×¤×™×§×¡×œ×™× */
            text-align: center;
            position: relative;
        }

        .hidden { display: none !important; }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-screen h2 { color: var(--primary); margin-bottom: 0.5rem; font-size: 1.5rem; }
        
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            padding: 0 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            height: 50px;
            margin: 20px 0;
        }

        .version-tag { margin-top: 20px; font-size: 0.7rem; color: #ccc; }

        /* Header Layout */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .btn-logout {
            position: absolute;
            right: 0;
            background: #fceaea;
            color: #c0392b;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            border: none;
            cursor: pointer;
        }

        /* Forms & Buttons */
        button { border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background-color: var(--primary); color: white; width: 100%; padding: 12px; margin: 8px 0; font-size: 1rem; }
        .btn-back { background-color: #6c757d; color: white; width: 100%; padding: 10px; margin-top: 10px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-size: 1rem;
            -webkit-appearance: none; /* ×ª×™×§×•×Ÿ ×œ××™×™×¤×•×Ÿ */
        }

        .word-card { margin: 1.5rem 0; font-size: 2rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .date-label { font-size: 0.8rem; color: #bbb; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .btn-action { width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <div style="font-size: 3.5rem; margin-bottom: 0.5rem;">ğŸ“š</div>
            <h2>Login to Practice Words App</h2>
            <p style="margin:0; color:#666;">all words in ONE place</p>
            
            <button class="btn-google" onclick="handleLoginClick()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
            
            <div class="version-tag">ver 1.2</div>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-container">
                <h1 style="margin:0; font-size: 1.5rem;">My Words</h1>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            <p>Words in list: <strong id="word-count">0</strong></p>
            <button class="btn-primary" onclick="showScreen('setup-screen')">Add New Words</button>
            <button class="btn-primary" id="start-practice-btn" onclick="startPractice()" style="background-color: var(--success);">Start Practice</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>Add New Word</h2>
            <input type="text" id="word-input" placeholder="Word (English)">
            <input type="text" id="translation-input" placeholder="Translation (Hebrew)">
            <button class="btn-primary" onclick="addWord()">Save Word</button>
            <button class="btn-back" onclick="showScreen('main-screen')">Back</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div class="date-label" id="word-date"></div>
            <div class="word-card">
                <button style="background:none; font-size:1.5rem;" onclick="speakWord()">ğŸ”Š</button>
                <span id="current-word-text"></span>
            </div>
            <div id="current-translation-text" style="color:var(--primary); font-size:1.3rem; min-height:30px; margin-bottom:10px;"></div>
            
            <div id="mc-options" class="hidden" style="display:flex; flex-direction:column; gap:8px; margin-bottom:15px;"></div>

            <div class="controls">
                <button class="btn-action" style="background:#fceaea; color:#c0392b;" onclick="handleX()">âœ˜</button>
                <button class="btn-action" style="background:#eee;" onclick="showTranslation()">?</button>
                <button class="btn-action" style="background:var(--success); color:white;" onclick="handleV()">âœ”</button>
            </div>
            
            <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
                <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn" style="background:#6c5ce7;">Multi Choice</button>
                <button class="btn-primary" style="background:#ff7675;" onclick="deleteCurrentWord()">Delete Word</button>
                <button class="btn-back" onclick="showScreen('main-screen')">Stop</button>
            </div>
        </div>
    </div>

    <script>
        // --- ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×©×œ×š ---
        const firebaseConfig = {
			apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
			authDomain: "my-words-app-anen.firebaseapp.com",
			projectId: "my-words-app-anen",
			storageBucket: "my-words-app-anen.firebasestorage.app",
			messagingSenderId: "437602984017",
			appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
			measurementId: "G-1E3BLH585J"
        };

        // ××ª×—×•×œ ×‘×¡×™×¡×™
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
            var auth = firebase.auth();
        } catch (e) {
            alert("Firebase Init Error: " + e.message);
        }

        // ×¤×•× ×§×¦×™×™×ª ×œ×•×’×™×Ÿ ×¢× Alert ×œ×‘×“×™×§×”
        function handleLoginClick() {
            console.log("Login button clicked");
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider).catch(err => {
                alert("Login Error: " + err.message);
            });
        }

        // ×××–×™×Ÿ ×œ××¦×‘ ××©×ª××©
        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('main-screen');
                syncLocalToCloud(user.uid);
                loadWords(user.uid);
            } else {
                showScreen('login-screen');
            }
        });

        auth.getRedirectResult().catch(e => console.error("Redirect Result Error:", e));

        function logout() { auth.signOut(); }

        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                }, err => {
                    console.error("Firestore error:", err);
                });
        }

        async function syncLocalToCloud(uid) {
            const local = JSON.parse(localStorage.getItem('words') || '[]');
            if (local.length > 0) {
                const batch = db.batch();
                local.forEach(w => {
                    const ref = db.collection('users').doc(uid).collection('words').doc();
                    batch.set(ref, { ...w, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                });
                await batch.commit();
                localStorage.removeItem('words');
            }
        }

        async function addWord() {
            const w = document.getElementById('word-input').value.trim();
            const t = document.getElementById('translation-input').value.trim();
            if (!w || !t) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word: w, translation: t, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        function startPractice() {
            if (words.length === 0) return;
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            if (item.timestamp) {
                const d = item.timestamp.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                document.getElementById('word-date').innerText = `Added on: ${d.toLocaleDateString()}`;
            }
            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) {
                alert("Finished!");
                showScreen('main-screen');
            } else showWord();
        }

        function handleX() {
            const curr = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(curr);
            showWord();
        }

        function speakWord() {
            const msg = new SpeechSynthesisUtterance(practiceSession[currentIndex].word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        async function deleteCurrentWord() {
            if (!confirm("Delete?")) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').doc(practiceSession[currentIndex].id).delete();
            practiceSession.splice(currentIndex, 1);
            if (practiceSession.length === 0) showScreen('main-screen');
            else showWord();
        }

        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "Normal Mode" : "Multi Choice";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = '';
            div.classList.remove('hidden');
            let opts = [correct.translation, ...words.filter(w => w.id !== correct.id).sort(() => Math.random() - 0.5).slice(0, 3).map(w => w.translation)].sort(() => Math.random() - 0.5);
            opts.forEach(opt => {
                const b = document.createElement('button');
                b.style.cssText = "width:100%; background:#f8f9fa; border:1px solid #ddd; padding:10px; border-radius:8px; cursor:pointer;";
                b.innerText = opt;
                b.onclick = () => {
                    if (opt === correct.translation) { b.style.background = 'var(--success)'; b.style.color='white'; setTimeout(handleV, 500); }
                    else { b.style.background = 'var(--danger)'; b.style.color='white'; }
                };
                div.appendChild(b);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
