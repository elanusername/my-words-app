<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Words App</title>

<style>
/* ====== BASE ====== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  color: #333;
}
header {
  background: #2563eb;
  color: white;
  text-align: center;
  padding: 14px;
  font-size: 1.5em;
}
section {
  display: none;
  padding: 20px;
}
button {
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 1.1em;
  cursor: pointer;
}
.primary { background: #2563eb; color: white; }
.secondary { background: #10b981; color: white; }
.warning { background: #f59e0b; color: white; }
.danger { background: #ef4444; color: white; }

.center {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.menu-btn {
  width: 60%;
  margin: 10px 0;
}

/* ====== PRACTICE ====== */
.practice-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.progress {
  font-size: 1em;
  color: #555;
}
.word {
  text-align: center;
  font-size: 2.5em;
  margin: 30px 0 10px;
}
.translation {
  text-align: center;
  font-size: 1.4em;
  color: #444;
  margin-bottom: 20px;
}
.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.actions-full {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}
.options {
  margin-top: 15px;
}
.options button {
  width: 100%;
  margin-bottom: 8px;
  background: #e5e7eb;
}

.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #e5e7eb;
  font-size: 0.75em;
  text-align: center;
  padding: 6px;
}
input, select {
  padding: 10px;
  font-size: 1em;
  width: 100%;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<header>My Words App</header>

<!-- MAIN MENU -->
<section id="main" class="center">
  <button class="primary menu-btn" onclick="go('add')">Add Word</button>
  <button class="primary menu-btn" onclick="go('practiceSetup')">Practice Words</button>
  <button class="secondary menu-btn" onclick="importCSV()">Load Words (CSV)</button>
  <button class="secondary menu-btn" onclick="exportCSV()">Export Words</button>
</section>

<!-- ADD WORD -->
<section id="add">
  <h2>Add Word</h2>
  <input id="engInput" placeholder="English word / text" />
  <input id="hebInput" placeholder="Hebrew translation" />
  <button class="primary" onclick="addWord()">Save</button>
  <br><br>
  <button onclick="go('main')">Back</button>
</section>

<!-- PRACTICE SETUP -->
<section id="practiceSetup">
  <h2>Practice Setup</h2>
  <select id="practiceCount">
    <option value="30">30 words</option>
    <option value="50">50 words</option>
    <option value="100">100 words</option>
    <option value="200">200 words</option>
    <option value="all">All words</option>
  </select>
  <label>
    <input type="checkbox" id="resetPractice" />
    Reset practice
  </label>
  <br><br>
  <button class="primary" onclick="startPractice()">Start</button>
  <br><br>
  <button onclick="go('main')">Back</button>
</section>

<!-- PRACTICE -->
<section id="practice">
  <div class="practice-header">
    <div class="progress" id="progress"></div>
    <button onclick="speak()">ðŸ”Š</button>
  </div>

  <div class="word" id="word"></div>
  <div class="translation" id="translation"></div>

  <div class="actions">
    <button class="primary" onclick="markKnown()">Next Word</button>
    <button class="secondary" onclick="showTranslation()">Show Translation</button>
    <button class="warning" onclick="showOptions()">Show Options</button>
    <button class="danger" onclick="hideWord()">Hide</button>
  </div>

  <div class="options" id="options"></div>

  <div class="actions-full">
    <button onclick="editWord()">Edit Word</button>
    <button class="danger" onclick="deleteWord()">Delete Word</button>
    <button onclick="finishPractice()">Finish Practice</button>
  </div>
</section>

<!-- COMPLETE -->
<section id="complete" class="center">
  <h2 id="completeMsg"></h2>
  <p id="score"></p>
  <button class="primary" onclick="go('main')">Back to Main Menu</button>
</section>

<div class="footer">
  This App was designed by Eli Anenburg and His AI friend
</div>

<script>
/* ====== DATA ====== */
let words = JSON.parse(localStorage.getItem("words") || "[]");
let practiceQueue = [];
let index = 0;
let success = 0;

/* ====== NAV ====== */
function go(id) {
  document.querySelectorAll("section").forEach(s => s.style.display = "none");
  document.getElementById(id).style.display = "block";
}
go("main");

/* ====== WORD CRUD ====== */
function save() {
  localStorage.setItem("words", JSON.stringify(words));
}
function addWord() {
  if (!engInput.value) return;
  words.push({
    eng: engInput.value,
    heb: hebInput.value,
    hidden: false,
    shown: false,
    created: Date.now()
  });
  save();
  engInput.value = hebInput.value = "";
  alert("Saved");
}

/* ====== PRACTICE LOGIC ====== */
function startPractice() {
  if (resetPractice.checked) {
    words.forEach(w => w.shown = false);
    save();
  }
  let limit = practiceCount.value === "all"
    ? Infinity
    : Number(practiceCount.value);

  practiceQueue = words
    .filter(w => !w.hidden && !w.shown)
    .sort((a,b) => b.created - a.created)
    .slice(0, limit);

  if (practiceQueue.length === 0) {
    completeAll();
    return;
  }

  index = 0;
  success = 0;
  go("practice");
  render();
}

function render() {
  let w = practiceQueue[index];
  word.innerText = w.eng;
  translation.innerText = "";
  options.innerHTML = "";
  progress.innerText = `${index+1}/${practiceQueue.length}`;
}

function markKnown() {
  practiceQueue[index].shown = true;
  success++;
  next();
}

function next() {
  index++;
  if (index >= practiceQueue.length) {
    finishSet();
  } else {
    render();
  }
}

function showTranslation() {
  translation.innerText = practiceQueue[index].heb || "(no translation)";
}

function showOptions() {
  options.innerHTML = "";
  let correct = practiceQueue[index].heb;
  let choices = [correct];
  while (choices.length < 4 && words.length > 1) {
    let r = words[Math.floor(Math.random()*words.length)].heb;
    if (r && !choices.includes(r)) choices.push(r);
  }
  choices.sort(() => Math.random()-0.5);
  choices.forEach(c => {
    let b = document.createElement("button");
    b.innerText = c;
    b.onclick = () => {
      if (c === correct) success++;
      showTranslation();
    };
    options.appendChild(b);
  });
}

function hideWord() {
  practiceQueue[index].hidden = true;
  practiceQueue[index].shown = true;
  next();
}

function editWord() {
  let w = practiceQueue[index];
  let e = prompt("Edit English", w.eng);
  let h = prompt("Edit Hebrew", w.heb);
  if (e !== null) w.eng = e;
  if (h !== null) w.heb = h;
  save();
  render();
}

function deleteWord() {
  if (!confirm("Delete this word?")) return;
  let w = practiceQueue[index];
  words = words.filter(x => x !== w);
  save();
  next();
}

function finishPractice() {
  finishSet();
}

/* ====== COMPLETE STATES ====== */
function finishSet() {
  save();
  completeMsg.innerText = "Practice Complete ðŸŽ‰";
  score.innerText = `Score: ${success} / ${practiceQueue.length}`;
  go("complete");
}

function completeAll() {
  completeMsg.innerText =
    "All words in the database were covered.\nPlease reset practice to start again.";
  score.innerText = "";
  go("complete");
}

/* ====== EXTRA ====== */
function speak() {
  speechSynthesis.speak(new SpeechSynthesisUtterance(practiceQueue[index].eng));
}

function exportCSV() {
  let csv = "English,Hebrew,Hidden,Date\n";
  words.forEach(w => {
    csv += `"${w.eng}","${w.heb}",${w.hidden},${new Date(w.created).toISOString()}\n`;
  });
  let blob = new Blob([csv], {type:"text/csv"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `MyWords_${new Date().toISOString().slice(0,10)}.csv`;
  a.click();
}

function importCSV() {
  let i = document.createElement("input");
  i.type = "file";
  i.onchange = e => {
    let r = new FileReader();
    r.onload = () => {
      r.result.split("\n").slice(1).forEach(l => {
        let [e,h] = l.split(",");
        if (e && !words.find(w => w.eng === e)) {
          words.push({eng:e, heb:h, hidden:false, shown:false, created:Date.now()});
        }
      });
      save();
      alert("Loaded");
    };
    r.readAsText(i.files[0]);
  };
  i.click();
}
</script>
</body>
</html>
