<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Word Practice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .hidden { display: none !important; }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        #login-screen h2 { color: var(--primary); margin-bottom: 0.5rem; font-size: 1.6rem; }
        #login-screen p { color: #666; margin-bottom: 2rem; font-weight: 500; }

        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            padding: 0 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            height: 50px;
            transition: box-shadow 0.3s;
        }
        .btn-google:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.15); }

        /* Header Layout */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }

        .btn-logout {
            position: absolute;
            right: 0;
            background: #fceaea;
            color: #c0392b;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Buttons & Inputs */
        button { padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.2s; font-size: 1rem; }
        .btn-primary { background-color: var(--primary); color: white; width: 100%; margin: 10px 0; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-back { background-color: #6c757d; color: white; width: 100%; margin-top: 15px; }
        .btn-danger { background-color: var(--danger); color: white; }

        .word-card { margin: 1.5rem 0; font-size: 2.2rem; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .translation { color: var(--primary); font-size: 1.5rem; margin-bottom: 1.5rem; min-height: 40px; font-weight: 600; }
        .date-label { font-size: 0.85rem; color: #aaa; margin-bottom: 10px; }

        .controls { display: flex; justify-content: center; gap: 25px; margin-top: 25px; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; }

        input { width: 100%; padding: 14px; margin: 12px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .speaker-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--primary); }

        #mc-options { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .mc-btn { width: 100%; background: #f8f9fa; border: 1px solid #ddd; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ“š</div>
            <h2>Login to Practice Words App</h2>
            <p>all words in ONE place</p>
            <button class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-container">
                <h1 style="margin:0;">My Words</h1>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            <p>Words in list: <strong id="word-count">0</strong></p>
            <button class="btn-primary" onclick="showScreen('setup-screen')">Add New Words</button>
            <button class="btn-primary" id="start-practice-btn" onclick="startPractice()" style="background-color: var(--success);">Start Practice</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>Add New Word</h2>
            <input type="text" id="word-input" placeholder="Word (English)">
            <input type="text" id="translation-input" placeholder="Translation (Hebrew)">
            <button class="btn-primary" onclick="addWord()">Save Word</button>
            <button class="btn-back" onclick="showScreen('main-screen')">Back to Menu</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div class="date-label" id="word-date"></div>
            <div class="word-card">
                <button class="speaker-btn" onclick="speakWord()">ðŸ”Š</button>
                <span id="current-word-text"></span>
            </div>
            <div class="translation" id="current-translation-text"></div>
            
            <div id="mc-options" class="hidden"></div>

            <div class="controls">
                <button class="btn-action btn-danger" onclick="handleX()">âœ˜</button>
                <button class="btn-action" style="background: #eee;" onclick="showTranslation()">?</button>
                <button class="btn-action" style="background: var(--success); color: white;" onclick="handleV()">âœ”</button>
            </div>
            
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn" style="background: #6c5ce7;">Multi Choice</button>
                <button class="btn-danger" onclick="deleteCurrentWord()" style="width:100%; margin-top:10px;">Delete Word</button>
                <button class="btn-back" onclick="showScreen('main-screen')">Stop</button>
            </div>
        </div>
    </div>

    <script>
        // --- ×”×›× ×¡ ×›××Ÿ ××ª ×”-Config ×©×œ×š ×ž×”-Firebase Console ---
        const firebaseConfig = {
			apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
			authDomain: "my-words-app-anen.firebaseapp.com",
			projectId: "my-words-app-anen",
			storageBucket: "my-words-app-anen.firebasestorage.app",
			messagingSenderId: "437602984017",
			appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
			measurementId: "G-1E3BLH585J"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        // ×˜×™×¤×•×œ ×‘×›×¤×ª×•×¨ ×œ×•×’×™×Ÿ
        document.getElementById('google-login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        });

        // ×‘×“×™×§×” ×× ×—×–×¨× ×• ×ž-Redirect
        auth.getRedirectResult().catch(e => console.error("Auth error:", e));

        // ×ž×¢×§×‘ ××—×¨×™ ×ž×¦×‘ ×ž×©×ª×ž×©
        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('main-screen');
                syncLocalToCloud(user.uid);
                loadWords(user.uid);
            } else {
                showScreen('login-screen');
            }
        });

        function logout() { auth.signOut(); }

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                });
        }

        async function syncLocalToCloud(uid) {
            const local = JSON.parse(localStorage.getItem('words') || '[]');
            if (local.length > 0) {
                for (const w of local) {
                    await db.collection('users').doc(uid).collection('words').add({
                        ...w, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                localStorage.removeItem('words');
            }
        }

        async function addWord() {
            const word = document.getElementById('word-input').value.trim();
            const translation = document.getElementById('translation-input').value.trim();
            if (!word || !translation) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word, translation, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        function startPractice() {
            if (words.length === 0) return;
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            if (item.timestamp) {
                const date = item.timestamp.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                document.getElementById('word-date').innerText = `Added on: ${date.toLocaleDateString()}`;
            }
            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) {
                alert("Session Finished!");
                showScreen('main-screen');
            } else { showWord(); }
        }

        function handleX() {
            const current = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(current);
            showWord();
        }

        function speakWord() {
            const msg = new SpeechSynthesisUtterance(practiceSession[currentIndex].word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        async function deleteCurrentWord() {
            if (!confirm("Delete this word?")) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').doc(practiceSession[currentIndex].id).delete();
            practiceSession.splice(currentIndex, 1);
            if (practiceSession.length === 0) showScreen('main-screen');
            else showWord();
        }

        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "Normal Mode" : "Multi Choice";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = '';
            div.classList.remove('hidden');
            let opts = [correct.translation, ...words.filter(w => w.id !== correct.id).sort(() => Math.random() - 0.5).slice(0, 3).map(w => w.translation)].sort(() => Math.random() - 0.5);
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'mc-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    if (opt === correct.translation) { btn.style.background = 'var(--success)'; btn.style.color = 'white'; setTimeout(handleV, 500); }
                    else { btn.style.background = 'var(--danger)'; btn.style.color = 'white'; }
                };
                div.appendChild(btn);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
