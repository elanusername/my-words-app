<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Words App</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1, h2 {
  margin: 10px 0;
}

button {
  padding: 14px;
  margin: 8px auto;
  width: 60%;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.primary { background: #4a90e2; color: white; }
.secondary { background: #e0e0e0; }
.danger { background: #e74c3c; color: white; }

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

input {
  padding: 10px;
  margin: 6px;
  width: 80%;
}

.card {
  background: white;
  margin: 10px;
  padding: 15px;
  border-radius: 10px;
}

.option {
  border: 2px solid #ccc;
  padding: 12px;
  margin: 6px auto;
  width: 80%;
  border-radius: 8px;
}

.correct { border-color: green; background: #eaffea; }
.wrong { border-color: red; background: #ffeaea; }

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

footer {
  font-size: 12px;
  margin: 20px 0;
  color: #555;
}
</style>
</head>

<body>

<h1>My Words App</h1>

<div id="mainMenu" class="card">
  <button class="primary" onclick="showAdd()">Add Word</button>
  <button class="primary" onclick="showPracticeSetup()">Practice Words</button>
  <button class="secondary" onclick="exportCSV()">Export Words</button>
  <button class="secondary" onclick="document.getElementById('fileInput').click()">Load List</button>

  <p id="wordCount"></p>
  <input type="file" id="fileInput" accept=".csv" hidden onchange="loadCSV(event)">
</div>

<!-- ADD WORD -->
<div id="addWord" class="card" hidden>
  <h2>Add Word</h2>
  <input id="eng" placeholder="English word"/>
  <input id="heb" placeholder="Hebrew translation"/>
  <button class="primary" onclick="saveWord()">Save</button>
  <button class="secondary" onclick="back()">Back</button>
</div>

<!-- PRACTICE SETUP -->
<div id="practiceSetup" class="card" hidden>
  <h2>Practice Setup</h2>
  <label><input type="checkbox" id="resetPractice"/> Reset Practice</label><br><br>
  <button class="primary" onclick="startPractice(30)">30</button>
  <button class="primary" onclick="startPractice(50)">50</button>
  <button class="primary" onclick="startPractice(100)">100</button>
  <button class="primary" onclick="startPractice(200)">200</button>
  <button class="primary" onclick="startPractice('all')">All</button>
  <button class="secondary" onclick="back()">Back</button>
</div>

<!-- PRACTICE -->
<div id="practice" class="card" hidden>
  <div class="top-bar">
    <span id="progress"></span>
    <button onclick="speak()">ðŸ”Š</button>
  </div>

  <h2 id="engWord"></h2>
  <div id="translation"></div>

  <button id="nextBtn" class="primary" onclick="markKnown()">Next Word</button>
  <button id="showTranslationBtn" class="secondary" onclick="showTranslation()">Show Translation</button>
  <button id="showOptionsBtn" class="secondary" onclick="showOptions()">Show Options</button>
  <button class="secondary" onclick="hideWord()">Hide</button>

  <div id="options"></div>

  <button class="secondary" onclick="editWord()">Edit Word</button>
  <button class="danger" onclick="deleteWord()">Delete</button>
  <button class="secondary" onclick="finishPractice()">Finish Practice</button>
</div>

<footer>
This App was designed by Eli Anenburg and His AI friend
</footer>

<script>
let words = JSON.parse(localStorage.getItem("words") || "[]");
let queue = [];
let index = 0;
let translationShown = false;

function saveDB() {
  localStorage.setItem("words", JSON.stringify(words));
  document.getElementById("wordCount").innerText =
    "Number of words in database: " + words.length;
}

saveDB();

function showAdd() {
  toggle("addWord");
}

function saveWord() {
  words.push({
    eng: eng.value,
    heb: heb.value,
    hidden: false,
    date: new Date().toISOString(),
    shown: false
  });
  saveDB();
  back();
}

function showPracticeSetup() {
  toggle("practiceSetup");
}

function startPractice(count) {
  if (resetPractice.checked) {
    words.forEach(w => w.shown = false);
  }

  let available = words.filter(w => !w.hidden && !w.shown);
  if (available.length === 0) {
    alert("All Words in database were covered, Please Reset Practice");
    back();
    return;
  }

  queue = (count === 'all' ? available : available.slice(0, Math.min(count, available.length)));
  index = 0;
  toggle("practice");
  render();
}

function render() {
  translationShown = false;
  options.innerHTML = "";
  translation.innerText = "";
  showOptionsBtn.disabled = false;

  let w = queue[index];
  w.shown = true;

  engWord.innerText = w.eng;
  progress.innerText = (index + 1) + "/" + queue.length;
}

function showTranslation() {
  translation.innerText = queue[index].heb;
  translationShown = true;
  showOptionsBtn.disabled = true;
}

function showOptions() {
  if (translationShown) return;
  options.innerHTML = "";
  let correct = queue[index].heb;
  let opts = [correct];
  while (opts.length < 4 && words.length > opts.length) {
    let r = words[Math.floor(Math.random() * words.length)].heb;
    if (!opts.includes(r)) opts.push(r);
  }
  opts.sort(() => Math.random() - 0.5);

  opts.forEach(o => {
    let d = document.createElement("div");
    d.className = "option";
    d.innerText = o;
    d.onclick = () => {
      if (o === correct) d.classList.add("correct");
      else {
        d.classList.add("wrong");
        options.querySelectorAll(".option").forEach(x => {
          if (x.innerText === correct) x.classList.add("correct");
        });
      }
    };
    options.appendChild(d);
  });
}

function markKnown() {
  next();
}

function next() {
  index++;
  if (index >= queue.length) {
    alert("Practice Complete");
    back();
    return;
  }
  render();
}

function hideWord() {
  queue[index].hidden = true;
  saveDB();
  next();
}

function editWord() {
  let w = queue[index];
  let e = prompt("Edit English", w.eng);
  let h = prompt("Edit Hebrew", w.heb);
  if (e !== null && h !== null) {
    w.eng = e;
    w.heb = h;
    saveDB();
    render();
  }
}

function deleteWord() {
  if (!confirm("Delete Word?")) return;
  words = words.filter(w => w !== queue[index]);
  saveDB();
  next();
}

function speak() {
  speechSynthesis.speak(new SpeechSynthesisUtterance(queue[index].eng));
}

function finishPractice() {
  back();
}

function back() {
  toggle("mainMenu");
}

function toggle(id) {
  ["mainMenu","addWord","practiceSetup","practice"].forEach(x =>
    document.getElementById(x).hidden = x !== id
  );
}

function exportCSV() {
  let csv = "English,Hebrew,Hidden,Date\n";
  words.forEach(w => csv += `${w.eng},${w.heb},${w.hidden},${w.date}\n`);
  let blob = new Blob([csv], {type:"text/csv"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "my_words_" + new Date().toISOString().slice(0,10) + ".csv";
  a.click();
}

function loadCSV(e) {
  let file = e.target.files[0];
  let reader = new FileReader();
  reader.onload = () => {
    let lines = reader.result.split("\n").slice(1);
    let skipped = 0;
    lines.forEach(l => {
      let [eng,heb] = l.split(",");
      if (!words.some(w => w.eng === eng)) {
        words.push({eng,heb,hidden:false,date:new Date().toISOString(),shown:false});
      } else skipped++;
    });
    saveDB();
    alert("Import done. Skipped duplicates: " + skipped);
  };
  reader.readAsText(file);
}
</script>

</body>
</html>
