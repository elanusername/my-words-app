<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyWords v1.8</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --primary: #4a90e2; --secondary: #f5f7fa; --danger: #e74c3c; --success: #2ecc71; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .container { background: white; padding: 2.5rem 1.5rem; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none !important; }
        button { border: none; border-radius: 14px; cursor: pointer; font-weight: 600; transition: 0.2s; outline: none; }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 16px; margin: 10px 0; font-size: 1.1rem; }
        .btn-google { background: white; color: #555; border: 1px solid #ddd; padding: 12px; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; margin-top: 20px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; }
        .word-card { margin: 2rem 0; font-size: 2.5rem; font-weight: 800; }
        .controls { display: flex; justify-content: center; gap: 20px; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; font-size: 1.5rem; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-screen">
            <div style="font-size: 3rem; margin-bottom: 10px;">‚è≥</div>
            <p id="loading-text">Syncing with Google...</p>
        </div>

        <div id="login-screen" class="hidden">
            <div style="font-size: 4rem;">üìì</div>
            <h1 style="color: var(--primary);">MyWords</h1>
            <p>Master your vocabulary</p>
            <button class="btn-google" onclick="handleLoginClick()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
            <div id="error-display" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px;"></div>
            <p style="font-size: 0.7rem; color: #ccc; margin-top: 20px;">ver 1.8</p>
        </div>

        <div id="main-screen" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;">Dashboard</h2>
                <button style="background:#fee; color:#c33; padding:5px 10px; border-radius:8px;" onclick="logout()">Logout</button>
            </div>
            <div style="background:var(--secondary); padding:20px; border-radius:15px; margin-bottom:20px;">
                <div id="word-count" style="font-size:2.5rem; font-weight:800; color:var(--primary);">0</div>
                <span style="color:#666;">Words Stored</span>
            </div>
            <button class="btn-primary" onclick="showScreen('setup-screen')">Add New Word</button>
            <button class="btn-primary" id="start-btn" onclick="startPractice()" style="background:var(--success);">Start Practice</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>Add Word</h2>
            <input type="text" id="word-input" placeholder="English">
            <input type="text" id="translation-input" placeholder="Hebrew">
            <button class="btn-primary" onclick="addWord()">Save Word</button>
            <button class="btn-primary" style="background:#6c757d;" onclick="showScreen('main-screen')">Back</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div class="word-card">
                <span id="current-word-text"></span>
                <span onclick="speakWord()" style="cursor:pointer;">üîä</span>
            </div>
            <div id="current-translation-text" style="color:var(--primary); font-size:1.5rem; min-height:40px; margin-bottom:20px; font-weight:600;"></div>
            <div id="mc-options" class="hidden" style="display:flex; flex-direction:column; gap:10px; margin-bottom:20px;"></div>
            <div class="controls">
                <button class="btn-action" style="background:var(--danger);" onclick="handleX()">‚úò</button>
                <button class="btn-action" style="background:#ddd; color:#333;" onclick="showTranslation()">?</button>
                <button class="btn-action" style="background:var(--success);" onclick="handleV()">‚úî</button>
            </div>
            <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn" style="background:#6c5ce7; margin-top:30px;">Toggle MC</button>
            <button class="btn-primary" style="background:#6c757d;" onclick="showScreen('main-screen')">Stop</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
			apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
			authDomain: "my-words-app-anen.firebaseapp.com",
			projectId: "my-words-app-anen",
			storageBucket: "my-words-app-anen.firebasestorage.app",
			messagingSenderId: "437602984017",
			appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
			measurementId: "G-1E3BLH585J"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ◊ó◊ï◊ë◊î ◊ú◊ê◊ô◊ô◊§◊ï◊ü: ◊î◊í◊ì◊®◊™ ◊î◊™◊û◊ì◊î (Persistence) ◊ú◊§◊†◊ô ◊î◊õ◊ú
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // ◊ò◊ô◊§◊ï◊ú ◊ë◊™◊ï◊¶◊ê◊î ◊©◊ó◊ï◊ñ◊®◊™ ◊û◊í◊ï◊í◊ú
        auth.getRedirectResult().then(result => {
            if (result.user) {
                console.log("Redirect success");
                showScreen('main-screen');
            }
        }).catch(error => {
            document.getElementById('error-display').innerText = "Mobile Link Error: " + error.message;
        });

        // ◊û◊ê◊ñ◊ô◊ü ◊ú◊û◊¶◊ë ◊û◊©◊™◊û◊©
        auth.onAuthStateChanged(user => {
            // ◊î◊©◊î◊ô◊î ◊ß◊ò◊†◊î ◊õ◊ì◊ô ◊ú◊û◊†◊ï◊¢ "◊ß◊§◊ô◊¶◊î" ◊©◊ú ◊î◊û◊°◊ö ◊ë◊ò◊¢◊ô◊†◊î ◊ê◊ô◊ò◊ô◊™ ◊ë◊ò◊ú◊§◊ï◊ü
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                if (user) {
                    showScreen('main-screen');
                    loadWords(user.uid);
                } else {
                    showScreen('login-screen');
                }
            }, 1000);
        });

        function handleLoginClick() {
            const provider = new firebase.auth.GoogleAuthProvider();
            // ◊ë◊ò◊ú◊§◊ï◊ü - ◊™◊û◊ô◊ì Redirect. 
            // ◊ó◊©◊ï◊ë: ◊ï◊ï◊ì◊ê ◊©◊î◊ì◊ï◊û◊ô◊ô◊ü ◊©◊ú◊ö ◊û◊ï◊§◊ô◊¢ ◊ë-Firebase Console ◊™◊ó◊™ Authorized Domains!
            auth.signInWithRedirect(provider);
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                    document.getElementById('start-btn').disabled = (words.length === 0);
                });
        }

        async function addWord() {
            const w = document.getElementById('word-input').value.trim();
            const t = document.getElementById('translation-input').value.trim();
            if (!w || !t) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word: w, translation: t, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        function startPractice() {
            if (words.length === 0) return;
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) { alert("Done!"); showScreen('main-screen'); }
            else showWord();
        }

        function handleX() {
            const item = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(item);
            showWord();
        }

        function speakWord() {
            const msg = new SpeechSynthesisUtterance(practiceSession[currentIndex].word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "Standard" : "Multiple Choice";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = ''; div.classList.remove('hidden');
            let opts = [correct.translation, ...words.filter(w => w.id !== correct.id).sort(() => Math.random() - 0.5).slice(0, 3).map(w => w.translation)].sort(() => Math.random() - 0.5);
            opts.forEach(opt => {
                const b = document.createElement('button');
                b.style.cssText = "width:100%; background:#f8f9fa; border:2px solid #eee; padding:15px; border-radius:12px; margin-bottom:5px;";
                b.innerText = opt;
                b.onclick = () => {
                    if (opt === correct.translation) { b.style.background = 'var(--success)'; b.style.color='white'; setTimeout(handleV, 500); }
                    else { b.style.background = 'var(--danger)'; b.style.color='white'; }
                };
                div.appendChild(b);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
