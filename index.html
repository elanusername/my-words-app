<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Word Practice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f7fa;
            --text: #333;
            --danger: #e74c3c;
            --success: #2ecc71;
            --google-blue: #4285F4;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .hidden { display: none !important; }

        /* Login Screen - New Design */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        #login-screen h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        #login-screen p {
            color: #666;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            padding: 0 15px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            height: 50px;
            transition: box-shadow 0.3s;
            margin: 0 auto; /* ×ž×¨×›×•×– */
        }

        .btn-google:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Header & Layout */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }

        .btn-logout {
            position: absolute;
            right: -10px;
            top: -10px;
            background: #f8d7da;
            color: #721c24;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Shared Components */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary { background-color: var(--primary); color: white; width: 100%; margin: 10px 0; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-back { background-color: #6c757d; color: white; margin-top: 15px; }
        .btn-danger { background-color: var(--danger); color: white; }

        /* Practice Area */
        .word-card { 
            margin: 1.5rem 0; 
            font-size: 2.2rem; 
            font-weight: 800; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .translation { 
            color: var(--primary); 
            font-size: 1.5rem;
            margin-bottom: 1.5rem; 
            min-height: 40px; 
            font-weight: 600;
        }

        .date-label { font-size: 0.85rem; color: #aaa; margin-bottom: 10px; }

        .controls { display: flex; justify-content: center; gap: 25px; margin-top: 25px; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .speaker-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--primary);
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ“š</div>
            <h2>Login to Practice Words App</h2>
            <p>all words in ONE place</p>
            <button class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
        </div>

        <div id="main-screen" class="hidden">
            <div class="header-container">
                <button class="btn-logout" onclick="logout()">Logout</button>
                <h1 style="margin:0;">My Words</h1>
            </div>
            <p style="font-size: 1.1rem;">Words in list: <strong id="word-count">0</strong></p>
            <button class="btn-primary" onclick="showScreen('setup-screen')">Add New Words</button>
            <button class="btn-primary" id="start-practice-btn" onclick="startPractice()" style="background-color: var(--success);">Start Practice</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>Add New Word</h2>
            <input type="text" id="word-input" placeholder="Word (English)">
            <input type="text" id="translation-input" placeholder="Translation (Hebrew)">
            <button class="btn-primary" onclick="addWord()">Save Word</button>
            <button class="btn-back" onclick="showScreen('main-screen')">Back to Menu</button>
        </div>

        <div id="practice-screen" class="hidden">
            <div id="practice-content">
                <div class="date-label" id="word-date"></div>
                <div class="word-card">
                    <button class="speaker-btn" onclick="speakWord()">ðŸ”Š</button>
                    <span id="current-word-text"></span>
                </div>
                <div class="translation" id="current-translation-text"></div>
                
                <div id="mc-options" class="hidden" style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px;"></div>

                <div class="controls">
                    <button class="btn-action btn-danger" onclick="handleX()">âœ˜</button>
                    <button class="btn-action" style="background-color: #f1f1f1; color: var(--text);" onclick="showTranslation()">?</button>
                    <button class="btn-action" style="background-color: var(--success); color: white;" onclick="handleV()">âœ”</button>
                </div>
                
                <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                    <button class="btn-primary" onclick="toggleMC()" id="mc-toggle-btn" style="background-color: #6c5ce7;">Multi Choice</button>
                    <button class="btn-danger" onclick="deleteCurrentWord()" style="width: 100%; margin-top: 10px; background-color: #ff7675;">Delete Word</button>
                    <button class="btn-back" onclick="showScreen('main-screen')" style="width: 100%;">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION (×”×›× ×¡ ××ª ×”×¤×¨×˜×™× ×©×œ×š ×›××Ÿ) ---
        const firebaseConfig = {
			apiKey: "AIzaSyCt0aC_gPhtyi3OkBwGiMZgo8A3CKcoBQc",
			authDomain: "my-words-app-anen.firebaseapp.com",
			projectId: "my-words-app-anen",
			storageBucket: "my-words-app-anen.firebasestorage.app",
			messagingSenderId: "437602984017",
			appId: "1:437602984017:web:d9cc8305c46cf423ee1870",
			measurementId: "G-1E3BLH585J"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let words = [];
        let practiceSession = [];
        let currentIndex = 0;
        let isMCMode = false;

        // --- AUTH LOGIC ---
        // ×”××–× ×” ×œ×›×¤×ª×•×¨ ×”×œ×•×’×™×Ÿ ×‘×¦×•×¨×” ×ž×¤×•×¨×©×ª
        document.getElementById('google-login-btn').addEventListener('click', login);

        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('main-screen');
                syncLocalToCloud(user.uid);
                loadWords(user.uid);
            } else {
                showScreen('login-screen');
            }
        });

        async function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try { 
                await auth.signInWithPopup(provider); 
            } catch (e) { 
                console.error(e);
                alert("Login failed: " + e.message); 
            }
        }

        function logout() { auth.signOut(); }

        // --- DATA LOGIC ---
        async function syncLocalToCloud(uid) {
            const local = JSON.parse(localStorage.getItem('words') || '[]');
            if (local.length > 0) {
                const batch = db.batch();
                local.forEach(w => {
                    const newDoc = db.collection('users').doc(uid).collection('words').doc();
                    batch.set(newDoc, { ...w, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                });
                await batch.commit();
                localStorage.removeItem('words');
            }
        }

        function loadWords(uid) {
            db.collection('users').doc(uid).collection('words').orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    words = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    document.getElementById('word-count').innerText = words.length;
                    document.getElementById('start-practice-btn').disabled = words.length === 0;
                });
        }

        async function addWord() {
            const word = document.getElementById('word-input').value.trim();
            const translation = document.getElementById('translation-input').value.trim();
            if (!word || !translation) return;

            await db.collection('users').doc(auth.currentUser.uid).collection('words').add({
                word, translation, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('word-input').value = '';
            document.getElementById('translation-input').value = '';
            showScreen('main-screen');
        }

        async function deleteCurrentWord() {
            if (!confirm("Are you sure?")) return;
            const wordId = practiceSession[currentIndex].id;
            await db.collection('users').doc(auth.currentUser.uid).collection('words').doc(wordId).delete();
            practiceSession.splice(currentIndex, 1);
            if (practiceSession.length === 0) showScreen('main-screen');
            else showWord();
        }

        // --- PRACTICE LOGIC ---
        function startPractice() {
            practiceSession = [...words].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            showScreen('practice-screen');
            showWord();
        }

        function showWord() {
            if (!practiceSession[currentIndex]) return;
            const item = practiceSession[currentIndex];
            document.getElementById('current-word-text').innerText = item.word;
            document.getElementById('current-translation-text').innerText = '';
            
            if (item.timestamp) {
                const date = item.timestamp.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
                document.getElementById('word-date').innerText = `Added on: ${date.toLocaleDateString()}`;
            } else {
                document.getElementById('word-date').innerText = '';
            }

            if (isMCMode) setupMC();
            else document.getElementById('mc-options').classList.add('hidden');
        }

        function showTranslation() {
            document.getElementById('current-translation-text').innerText = practiceSession[currentIndex].translation;
        }

        function handleV() {
            currentIndex++;
            if (currentIndex >= practiceSession.length) {
                alert("Great job! Session finished.");
                showScreen('main-screen');
            } else {
                showWord();
            }
        }

        function handleX() {
            const current = practiceSession.splice(currentIndex, 1)[0];
            practiceSession.push(current);
            showWord();
        }

        function speakWord() {
            const word = practiceSession[currentIndex].word;
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function toggleMC() {
            isMCMode = !isMCMode;
            document.getElementById('mc-toggle-btn').innerText = isMCMode ? "Switch to Normal" : "Multi Choice";
            showWord();
        }

        function setupMC() {
            const correct = practiceSession[currentIndex];
            const div = document.getElementById('mc-options');
            div.innerHTML = '';
            div.classList.remove('hidden');

            let options = [correct.translation];
            let others = words.filter(w => w.id !== correct.id);
            others.sort(() => Math.random() - 0.5);
            options.push(...others.slice(0, 3).map(o => o.translation));
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.style.width = "100%";
                btn.style.backgroundColor = "#f8f9fa";
                btn.style.border = "1px solid #ddd";
                btn.style.color = "#333";
                btn.style.padding = "10px";
                btn.style.borderRadius = "8px";
                btn.innerText = opt;
                btn.onclick = () => {
                    if (opt === correct.translation) {
                        btn.style.backgroundColor = 'var(--success)';
                        btn.style.color = 'white';
                        setTimeout(handleV, 500);
                    } else {
                        btn.style.backgroundColor = 'var(--danger)';
                        btn.style.color = 'white';
                    }
                };
                div.appendChild(btn);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
